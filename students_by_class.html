<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students - {{ class_name }}</title>
  <style>
    body { font-family: Arial; background: #f4f6f8; padding: 2rem; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #002855;
      color: white;
    }
    tr:hover {
      background-color: #f0f0f0;
    }
    h2 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h2>Students in {{ class_name }}</h2>
  {% if students %}
    <table>
      <thead>
        <tr>
          <th>Reg ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{ student.reg_id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.department }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No students found for this class.</p>
  {% endif %}
</body>
</html>
