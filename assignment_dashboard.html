<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ subject.s_name }} Assignments</title>
  <style>
    body { margin: 0; font-family: Arial; display: flex; background-color: #f4f6f8; }
    .sidebar {
      width: 220px; background: #002855; color: white; height: 100vh; padding-top: 1rem;
    }
    .sidebar a {
      color: white; text-decoration: none; display: block; padding: 1rem 1.5rem;
    }
    .sidebar a:hover { background: #004b93; }
    .main { padding: 2rem; flex-grow: 1; }
    h2 { margin-top: 0; }
    .form, .form-box {
      margin-bottom: 2rem;
      background: white; padding: 1rem; border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 700px;
    }
    input, select, button, textarea {
      padding: 0.75rem; margin: 0.5rem 0; width: 100%;
      border-radius: 8px; border: 1px solid #ccc;
    }
    button {
      background-color: #ff6600; color: white; border: none; cursor: pointer;
    }
    button:hover { background-color: #e65c00; }
    .assignment-list {
      background: white; padding: 1rem; border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 700px;
    }
    .assignment { padding: 0.75rem 0; border-bottom: 1px solid #eee; }
    .add-btn {
      display: inline-block; text-decoration: none;
      background-color: #ff6600; color: white;
      padding: 0.5rem 1rem; border-radius: 5px;
    }
    .add-btn:hover { background-color: #e65c00; }
    .script-btn { background-color: #008000; }
    .script-btn:hover { background-color: #006400; }
  </style>
  <script>
    function addTestCase() {
      const count = document.querySelectorAll('#testcases-area > div').length + 1;
      const div = document.createElement('div');
      div.innerHTML = `
        <label>Test Case ${count}</label>
        <textarea name="test_input_${count}" placeholder="Input ${count}" rows="2"></textarea>
        <textarea name="test_output_${count}" placeholder="Expected Output ${count}" rows="2"></textarea>
      `;
      document.getElementById('testcases-area').appendChild(div);
    }
  </script>
</head>
