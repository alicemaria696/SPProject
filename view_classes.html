<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Classes</title>
  <style>
    body { font-family: Arial; background: #f4f6f8; display: flex; margin: 0; }
    .sidebar {
      width: 220px;
      background: #002855;
      color: white;
      height: 100vh;
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      display: block;
    }
    .sidebar a:hover {
      background: #004b93;
    }
    .main {
      flex-grow: 1;
      padding: 2rem;
    }
    .card {
      background: white; border-radius: 10px; padding: 1rem;
      margin-bottom: 1rem; max-width: 500px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex; justify-content: space-between; align-items: center;
    }
    form { margin: 0; }
    button {
      background: #ff6600; color: white; border: none;
      padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #e65c00; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3 style="text-align: center;">Admin Menu</h3>
    <a href="/admindashboard">ğŸ  Dashboard</a>
    <a href="/view_classes">ğŸ« View Classes</a>
    <a href="/view_teachers">ğŸ‘¨â€ğŸ« View Teachers</a>
    <a href="/view_students">ğŸ‘¨â€ğŸ“ View Students</a>
  </div>

  <div class="main">
    <h2>Class List</h2>
    {% for cls in classes %}
      <div class="card">
        <span>{{ cls.class_id }}</span>
        <form method="POST" action="{{ url_for('delete_class', id=cls.id) }}">
          <button type="submit">ğŸ—‘ï¸ Delete</button>
        </form>
      </div>
    {% else %}
      <p>No classes added yet.</p>
    {% endfor %}
  </div>
</body>
</html>
