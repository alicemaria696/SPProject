<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload CSV - Teachers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #002855;
      color: white;
      height: 100vh;
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      display: block;
    }

    .sidebar a:hover {
      background: #004b93;
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .form-card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input[type="file"], button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      font-size: 1rem;
    }

    input[type="file"] {
      border: 1px solid #ccc;
      background-color: #fff;
    }

    button {
      background-color: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3 style="text-align: center;">Admin Menu</h3>
    <a href="/admindashboard">ğŸ  Dashboard</a>
    <a href="/add_teacher">â• Add Teacher</a>
    <a href="/view_teachers">ğŸ‘¨â€ğŸ« View Teachers</a>
  </div>

  <div class="main">
    <h2>Upload CSV for Teachers</h2>

    <div class="form-card">
      <form action="/upload_csv" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">ğŸ“ Upload</button>
      </form>
    </div>
  </div>

</body>
</html>
