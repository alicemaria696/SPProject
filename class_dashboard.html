<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Dashboard</title>
  <style>
    body { margin: 0; display: flex; font-family: Arial; background: #f4f6f8; }
    .sidebar {
      width: 220px; background: #002855; color: white; height: 100vh; padding-top: 1rem;
    }
    .sidebar a {
      color: white; text-decoration: none; display: block; padding: 1rem 1.5rem;
    }
    .sidebar a:hover {
      background: #004b93;
    }
    .main {
      padding: 2rem;
      flex-grow: 1;
    }
    .subject-header {
      display: flex; justify-content: space-between; align-items: center;
    }
    .add-btn {
      background: #ff6600; color: white; padding: 0.5rem 1rem; border: none; border-radius: 8px; cursor: pointer;
      text-decoration: none;
    }
    .card {
      background: white; padding: 1rem; margin-top: 1rem;
      border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="sidebar">
  <a href="{{ url_for('view_students_by_class', class_id=class_id) }}">👨‍🎓 View Students</a>
  <a href="#">📊 Student Performance</a>
  <h3 style="text-align: center; margin-top: 2rem;">📚 Subjects</h3>
  {% for sub in subjects %}
    <a href="/subject/{{ sub.sub_id }}/assignments">{{ sub.s_name }}</a>
  {% else %}
    <p style="padding: 1rem;">No subjects</p>
  {% endfor %}
</div>



  <div class="main">
    <div class="subject-header">
      <h2>Subjects for Class ID: {{ class_id }}</h2>
      <a class="add-btn" href="/class/{{ class_id }}/add_subject">➕ Add Subject</a>
    </div>

    <!-- Assignments would be listed here on subject click -->
    <div class="card">
      <p>Select a subject from the sidebar to view or add assignments.</p>
    </div>
  </div>

</body>
</html>
